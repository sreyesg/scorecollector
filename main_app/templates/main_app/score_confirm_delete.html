{% extends "base.html" %}
{% block content %}

<h1>Delete Score?</h1>
<h2>Are you sure you want to delete {{score.name}} </h2>

<form action= '' method='post'>
    {% csrf_token %}
    <a href='{% url 'score-detail' score.id %}'>Cancel</a>
    <button type='submit'>Yes - Delete!</button>
</form>
{% endblock %}
