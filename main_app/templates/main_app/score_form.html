{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel='stylesheet' href='{% static "css/form.css" %} %}' >
{% endblock %}

<div class='page-header'>
    {% if score %}
        <h1> Edit {{ score.name }} </h1>
        {% else %}
        <h1> Add a Score </h1>
    {% endif %}


</div>

{% block content%}

<form action='' method='POST' class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock%}
